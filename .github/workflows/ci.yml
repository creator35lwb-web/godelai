name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run linting with ruff
        run: |
          pip install ruff
          ruff check godelai/ tests/ --ignore E501

      - name: Run type checking with mypy
        run: |
          pip install mypy
          mypy godelai/ --ignore-missing-imports --no-error-summary || true

      - name: Run tests
        run: |
          pip install pytest pytest-cov
          pytest tests/ -v --cov=godelai --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install ruff black mypy

      - name: Check formatting with black
        run: black --check godelai/ tests/ || true

      - name: Lint with ruff
        run: ruff check godelai/ tests/ --ignore E501

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run security scan
        uses: pyupio/safety@v2.3.5
        with:
          api-key: ''
        continue-on-error: true
